#spring.profiles.active=prod

server.port=8084
spring.application.name=NUTRIX-APPOINTMENT-SERVICE

spring.datasource.url= jdbc:mysql://localhost:3306/appointment-service
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

springdoc.swagger-ui.path = /swagger-ui.html
springdoc.swagger-ui.operations-sorter = alpha

axon.axonserver.servers=localhost:8124
axon.eventhandling.processors.recipe.mode=subscribing
axon.eventhandling.processors.recommendation.mode=subscribing